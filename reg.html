<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/authoStyle.css">
    <title>Authorization</title>
</head>
<body>
    <div class="authorization">
        <div class="autor-cont">
            <div class="checkLog">
                <input  type="radio" name="btnradio"  autocomplete="off" checked>
                <label  for="btnradio1">Участник</label>
    
                <input type="radio" name="btnradio"  autocomplete="off" >
                <label  for="btnradio2">Администратор</label>
    
            </div>
            <div class="container-author">
                <h2>BSUIR Olympiad</h2>
                
                <div class="form-group active">
                    <p> Regestration </p>
                    <input type="email" class="form-item reg" placeholder="E-mail">
                    <input type="text" class="form-item reg" placeholder="Login">
    
                    <input type="password" class="form-item reg" placeholder="Password">
                    <input type="password" class="form-item reg" placeholder="Repeat password">
    
                    <button type="submit" class="form-item reg" id="enter-btn">Regestration</button>
                </div>
            </div>
        </div>
        
    </div>
    
</body>
</html>
